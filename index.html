<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">
    <title>Ray Casting</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .input-group-text {
            min-width: 100px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <h2 class="card-title mb-4 text-center">Ray Casting</h2>

            <div class="input-group mb-3">
                <span class="input-group-text">GeoJSON</span>
                <select id="geojson-select" class="form-select">
                    <option value="data/Vi·ªát Nam (t·ªânh th√†nh).geojson">
                        Vi·ªát Nam (t·ªânh th√†nh)</option>
                    <option value="data/Vi·ªát Nam (t·ªânh th√†nh) - T0107.geojson">
                        Vi·ªát Nam (t·ªânh th√†nh) - T0107</option>
                    <option value="data/Vi·ªát Nam (qu·∫≠n huy·ªán) - T0107.geojson">
                        Vi·ªát Nam (qu·∫≠n huy·ªán) - T0107</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Latitude</span>
                <input id="lat" value="10.762622" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Longitude</span>
                <input id="lon" value="106.660172" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <button onclick="findProvince()" class="btn btn-warning flex-grow-1">Find Province</button>
                <button onclick="getLocation()" class="btn btn-outline-warning" title="Use My Location" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-geo-alt" viewBox="0 0 16 16">
                        <path
                            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                    </svg>
                </button>
            </div>
            <div id="spinner" class="text-center mb-3" style="display:none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div>
                <div id="result" class="alert alert-info" style="display:none;"></div>
            </div>
        </div>
        <script>
            let geojson = null;

            // Helper: show/hide spinner
            function setSpinner(show) {
                document.getElementById('spinner').style.display = show ? '' : 'none';
            }
            // Helper: show result in Bootstrap alert
            function showResult(msg, type = 'info') {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'alert alert-' + type;
                resultDiv.innerText = msg;
                resultDiv.style.display = '';
            }
            function hideResult() {
                document.getElementById('result').style.display = 'none';
            }

            // Try to set lat/lon inputs from browser GPS on page load
            window.addEventListener('DOMContentLoaded', function () {
                getLocation();
            });
            // Manual trigger for "Use My Location" button
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        document.getElementById('lat').value = position.coords.latitude;
                        document.getElementById('lon').value = position.coords.longitude;
                        if (geojson) {
                            findProvince();
                        }
                    }, function (err) {
                        showResult('Could not get your location. You can enter it manually.', 'warning');
                    });
                } else {
                    showResult('Geolocation is not supported by this browser.', 'danger');
                }
            }

            // Load GeoJSON based on dropdown selection
            function loadGeoJSON(url) {
                geojson = null;
                hideResult();
                setSpinner(true);
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        geojson = data;
                        setSpinner(false);
                        showResult('GeoJSON loaded.', 'success');
                        findProvince();
                    })
                    .catch(e => {
                        setSpinner(false);
                        showResult('Failed to load GeoJSON.', 'danger');
                    });
            }
            // Initial load
            const geojsonSelect = document.getElementById('geojson-select');
            loadGeoJSON(geojsonSelect.value);
            geojsonSelect.addEventListener('change', function () {
                loadGeoJSON(this.value);
            });

            function pointInPolygon(point, vs) {
                // Ray casting algorithm for 2D polygons
                let x = point[0], y = point[1];
                let inside = false;
                for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
                    let xi = vs[i][0], yi = vs[i][1];
                    let xj = vs[j][0], yj = vs[j][1];
                    let intersect = ((yi > y) !== (yj > y)) &&
                        (x < (xj - xi) * (y - yi) / (yj - yi + 1e-15) + xi);
                    if (intersect) inside = !inside;
                }
                return inside;
            }

            function pointInMultiPolygon(point, multiPoly) {
                // multiPoly: [ [ [ [lon, lat], ... ] ] ]
                for (const poly of multiPoly) {
                    for (const ring of poly) {
                        if (pointInPolygon(point, ring)) return true;
                    }
                }
                return false;
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            async function findProvince() {
                hideResult();
                setSpinner(true);
                const lat = parseFloat(document.getElementById('lat').value);
                const lon = parseFloat(document.getElementById('lon').value);
                console.log(lat, lon);
                if (isNaN(lat) || isNaN(lon)) {
                    showResult('Please enter valid latitude and longitude.', 'warning');
                    return;
                }
                if (!geojson) {
                    showResult('GeoJSON not loaded yet.', 'danger');
                    return;
                }
                let found = null;
                for (const feature of geojson.features) {
                    if (feature.geometry.type === 'MultiPolygon') {
                        if (pointInMultiPolygon([lon, lat], feature.geometry.coordinates)) {
                            found = feature.properties.ten;
                            break;
                        }
                    } else if (feature.geometry.type === 'Polygon') {
                        if (pointInPolygon([lon, lat], feature.geometry.coordinates[0])) {
                            found = feature.properties.ten;
                            break;
                        }
                    }
                }
                await sleep(100);
                setSpinner(false);
                if (found) {
                    showResult('Province: ' + found, 'success');
                } else {
                    showResult('No province found for this location.', 'info');
                }
            }
        </script>
</body>

</html>
